<div *ngIf="personnage" class="row">
    <div class="col s12 m8 offset-m2">
        <h2 class="header center">{{ personnage.name }}</h2>
        <div class="card horizontal hoverable">
            <div class="card-image">
                <img src="../../assets/imagesPersonnages/{{personnage.image}}" />
            </div>
            <div class="card small">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <table class="bordered striped">
                        <tbody>
                            <tr>
                                <td>Nom : </td>
                                <td><strong>{{ personnage.alias }}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngFor='let film of personnage.films'   class="col s12 m12">
                    <div class="card horizontal card-panel hoverable " (click)="selectFilm(film)">
                        <div class="card-image responsive-img">

                            <img src="../../assets/imagesFilms/{{film.image}}" />

                        </div>

                        <div class="card small ">
                        </div>
                        <div class="card-stacked ">
                    <div class=" card-content ">
                        <span>{{film.title}}</span>
                        <p><small>{{film.year}}</small></p>
                        <br> <br>
                        <a class=" btn-floating pulse btn-medium waves-effect waves-light black center">
                            <i class="material-icons">forward</i></a>
                        </div>
                    </div>
                </div>
                </div>

                <div class="card-action">
                    <a (click)="goBack()" class="waves-effect waves-light btn black">Retour</a>
                    <a (click)="delete(personnage)" class="waves-effect waves-light btn black">Modifier</a>
                    <a (click)="delete(personnage)" class="waves-effect waves-light btn black">Supprimer</a>
                </div>
            </div>
        </div>
    </div>
</div>
