<div class="carousel" id="demo-carousel">
    <a class="carousel-item" href="film/{{i+1}}" *ngFor="let film of films;let i = index  let last = last">
        {{film.title}}
        <img src="../../assets/imagesFilms/{{film.image}}" />
        <ng-container *ngIf="last">
            <ng-container *ngIf="condition">
                {{getCarousel()}}
            </ng-container>
        </ng-container>
    </a>
</div>

<div class="row"> <br>
    <film-search></film-search>

    <div *ngFor='let film of films'   class="col s6 m4">
        <div class="card horizontal" (click)="selectFilm(film)" filmPreSelect="red">
            <a class="btn-floating btn-small waves-effect waves-light black"><i class="material-icons">forward</i></a>
            <div class="card-image">
                <img src="../../assets/imagesFilms/{{film.image}}" />
            </div>

            <div class="card-stacked">
                <div class="card-content">
                    <span>{{film.title}}</span>
                    <p><small>{{film.year}}</small></p>

                </div>
            </div>
        </div>
    </div>
