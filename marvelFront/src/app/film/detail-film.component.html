<div *ngIf="film" class="row">
    <div class="col s12 m8 offset-m2">
        <h2 class="header center">{{ film.title }}</h2>
        <div class="card horizontal hoverable">
            <div class="card small">
            </div>
            <div class="card-image">
                <!-- <img [src]="film.image"> -->
                <img src="../../assets/imagesFilms/{{film.image}}" />
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <table class="bordered striped">
                        <tbody>
                          <tr>
                            
                            <td>Titre : </td>
                            <td><strong>{{ film.title }}</strong></td>
                            <td>Ann√©e de sortie : </td>
                            <td><strong>{{ film.year }}</strong></td>
                            
                          </tr>   
                         
                        </tbody>
                    </table>
                    
                </div>
                <div *ngFor="let personnage of film.personnages" class="col s6 m4">
                    <div class="card horizontal" (click)="selectPersonnages(personnage)" personnagePreSelect="#616161">
                      <a class="btn-floating btn-small waves-effect waves-light black"><i class="material-icons">forward</i></a>
                      <div class="card-image">
                        <img [src]="personnage.image">
                      </div>
                      <div class="card-stacked">
                        <div class="card-content">
                          <p>{{ personnage.name }}</p>
                          <p><small>{{personnage.alias}}</small></p>
                        
                        </div>
                  
                      </div>
                  </div>
                </div> 
             
                <div class="card-action">
                    <a (click)="goBack()" class="waves-effect waves-light btn black">Retour</a>
                    <a (click)="delete(film)"class="waves-effect waves-light btn black">Modifier</a>
                    <a (click)="delete(film)"class="waves-effect waves-light btn black">Supprimer</a>

                </div>                
            </div>
        </div>
    </div>
</div>
