<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input #searchBox (keyup)="search(searchBox.value)" placeholder="Rechercher un film" />
                </div>
                <div class="collection">
                    <a *ngFor="let film of films$ | async" (click)="gotoDetail(film)" class="collection-item">
                        {{ film.title }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
